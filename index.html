<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Tempture App</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <div class="nav">
                    <ion-icon name="thermometer-outline" class="icon"></ion-icon>
                    <p class="title">Tempture Converter</p>
                </div>
                <div class="primary">
                    <input type="number" id="main-unit">
                    <select class="main-unit-options reset">
                        <option>Celsius</option>
                        <option>Kelvin</option>
                        <option>Fahrenheit</option>
                    </select>
                </div>
            </div>
            <div class="bottom">
                <div class="secondary">
                    <input type="number" id="second-unit">
                    <select class="second-unit-options reset">
                        <option>Fahrenheit</option>
                        <option>Celsius</option>
                        <option>Kelvin</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
